<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Powerful property management web app with role-based authorization, authentication, contact management, property analysis, payment generation, and tenant management. Streamline your property operations with our intuitive and secure platform."
  />
  <meta
    name="keywords"
    content="property management, role-based authorization, authentication, contact management, property analysis, payment generation, tenant management, real estate software"
  />
  <meta name="author" content="Managmently" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
    rel="stylesheet"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  ></script>

  <script th:src="@{js/darkLightToggle.js}" defer="defer"></script>
  <script>
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
</head>
