<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Payments | Managmently</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/auth-header :: auth-header}"></th:block>
    <main class="flex">
      <th:block
        th:insert="~{fragments/auth-sidebar :: auth-sidebar}"
      ></th:block>
      <div class="content flex-1 flex-col">
        <h1>Payments</h1>
        <div class="overflow-hidden rounded-lg border border-gray-200">
          <table class="w-full border-collapse text-left text-gray-500">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-4 font-medium text-gray-900">Payment ID</th>
                <th class="px-6 py-4 font-medium text-gray-900">Tenant</th>
                <th class="px-6 py-4 font-medium text-gray-900">
                  Payment Date
                </th>
                <th class="px-6 py-4 font-medium text-gray-900">
                  Payment Amount
                </th>
                <th class="px-6 py-4 font-medium text-gray-900">Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 border-t border-gray-100">
              <tr
                th:each="payment : ${paymentRecords}"
                class="hover:bg-gray-50"
              >
                <td class="px-6 py-4" th:text="${payment.id}"></td>
                <td
                  class="px-6 py-4"
                  th:text="${payment.tenant.firstName + ' ' + payment.tenant.lastName}"
                ></td>
                <td class="px-6 py-4" th:text="${payment.paymentDate}"></td>
                <td class="px-6 py-4" th:text="${payment.paymentAmount}"></td>
                <td class="px-6 py-4">Status</td>
                <td>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 cursor-pointer"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                    />
                  </svg>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
