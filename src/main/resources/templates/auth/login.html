<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Login | Managmently</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <main class="flex flex-col items-center">
      <div
        th:if="${param.error}"
        id="toast-success"
        class="absolute right-0 z-30 flex items-center w-full p-4 mb-4 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
        role="alert"
        x-data="{ errorMessage: true }"
        x-show="errorMessage"
        x-init="setTimeout(() => {errorMessage = false; history.replaceState({}, document.title, window.location.pathname); }, 5000)"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-4"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-4"
      >
        <div
          class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"
            />
          </svg>
          <span class="sr-only">Error icon</span>
        </div>
        <div class="ms-3">
          Incorrect username or password. Please try again.
        </div>
        <button
          type="button"
          @click="errorMessage = false"
          class="ms-auto -mx-1.5 -my-1.5 bg-white rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
          data-dismiss-target="#toast-success"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="content-regular">
        <div class="md:flex items-center gap-16 md:mt-40">
          <img
            src="img/login-illustration.svg"
            alt="Login page illustration"
            class="md:w-2/5"
          />

          <div class="flex-1 space-y-4">
            <h1>Login</h1>
            <form action="/login" method="post" class="space-y-4">
              <div class="relative">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="peer"
                  placeholder=""
                  autocomplete="username"
                  required
                />
                <label
                  for="username"
                  class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >Username</label
                >
              </div>

              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="peer"
                  placeholder=""
                  required
                />
                <label
                  for="password"
                  class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >Password</label
                >
              </div>

              <div>
                <input type="submit" value="Login" />
              </div>
            </form>
            <div class="mt-6 text-lg w-max">
              <p class="relative">
                Not a member?
                <a href="/registration" class="text-blue-700 font-semibold"
                  >Sign Up &rarr;</a
                >
                <img
                  src="img/circled-arrow.svg"
                  alt=""
                  class="absolute left-2/3 mt-4 stroke-0"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
