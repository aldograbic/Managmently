<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{js/dashboardCharts.js}" defer="defer"></script>

    <title>Dashboard | Managmently</title>
  </head>
  <body>
    <main class="flex bg-gray-50">
      <th:block
        th:insert="~{fragments/auth-sidebar :: auth-sidebar}"
      ></th:block>
      <div class="content flex-1 flex-col">
        <th:block
          th:insert="~{fragments/auth-header :: auth-header}"
        ></th:block>
        <h1>Dashboard</h1>
        <div id="charts" class="grid grid-cols-4">
          <div>
            <canvas id="chart1"></canvas>
          </div>
          <div>
            <canvas id="chart2"></canvas>
          </div>
          <div>
            <canvas id="chart3"></canvas>
          </div>
          <div>
            <canvas id="chart4"></canvas>
          </div>
        </div>
      </div>
    </main>
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
