<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Registration | Managmently</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <main class="flex flex-col items-center">
      <div class="content-regular">
        <h1>Registration</h1>
        <form action="/processRegistration" method="post" class="space-y-6">
          <div class="space-y-6">
            <h2>User type</h2>
            <input type="hidden" id="roleId" name="roleId" value="" />
            <div class="flex gap-4 text-lg">
              <div
                class="grid place-items-center border rounded-lg aspect-square md:h-48 flex-1 cursor-pointer hover:bg-blue-50 transition-colors ease-linear"
                onclick="selectUserType(1)"
              >
                <img src="img/customers-icon.png" alt="Customer icon" />
                <p>Customer</p>
              </div>
              <div
                class="grid place-items-center border rounded-lg aspect-square md:h-48 flex-1 cursor-pointer hover:bg-blue-50 transition-colors ease-linear"
                onclick="selectUserType(3)"
              >
                <img src="img/agent-icon.png" alt="Real estate agent icon" />
                <p>Real Estate Agent</p>
              </div>
              <div
                class="grid place-items-center border rounded-lg aspect-square md:h-48 flex-1 cursor-pointer hover:bg-blue-50 transition-colors ease-linear"
                onclick="selectUserType(2)"
              >
                <img src="img/owner-icon.png" alt="Property owner icon" />
                <p>Property Owner</p>
              </div>
            </div>
          </div>
          <div class="space-y-6">
            <h2>Basic info</h2>
            <div class="grid grid-cols-2 gap-4">
              <div class="relative">
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="peer"
                  placeholder=""
                  autocomplete="given-name"
                />
                <label
                  for="firstName"
                  class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >First name</label
                >
              </div>

              <div class="relative">
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="peer"
                  placeholder=""
                  autocomplete="family-name"
                />
                <label
                  for="lastName"
                  class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >Last name</label
                >
              </div>

              <div class="relative">
                <input
                  type="text"
                  id="city"
                  name="city"
                  class="peer"
                  placeholder=""
                  autocomplete="address-level2"
                />
                <label
                  for="city"
                  class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >City</label
                >
              </div>

              <div class="relative">
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="peer"
                  placeholder=""
                  autocomplete="street-address"
                />
                <label
                  for="address"
                  class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >Address</label
                >
              </div>

              <div class="relative">
                <input
                  type="text"
                  id="phoneNumber"
                  name="phoneNumber"
                  class="peer"
                  placeholder=""
                  autocomplete="tel"
                />
                <label
                  for="phoneNumber"
                  class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >Phone number</label
                >
              </div>

              <div class="relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="peer"
                  placeholder=""
                  autocomplete="email"
                />
                <label
                  for="email"
                  class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >E-mail address</label
                >
              </div>
            </div>
          </div>
          <div class="space-y-6">
            <h2>Account info</h2>
            <div class="grid gap-4">
              <div class="relative">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="peer"
                  placeholder=""
                  autocomplete="username"
                />
                <label
                  for="username"
                  class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                  >Username</label
                >
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div class="relative">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="peer"
                    placeholder=""
                  />
                  <label
                    for="password"
                    class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                    >Password</label
                  >
                </div>

                <div class="relative">
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="peer"
                    placeholder=""
                  />
                  <label
                    for="confirmPassword"
                    class="peer-focus:px-2 peer-focus:text-blue-700 peer-focus:dark:text-blue-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
                    >Confirm Password</label
                  >
                </div>
              </div>
            </div>
          </div>

          <div>
            <input type="submit" value="SUBMIT" />
          </div>
        </form>
      </div>
    </main>
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    <script>
      function selectUserType(roleId) {
        document.getElementById("roleId").value = roleId;
        const userTypeDivs = document.querySelectorAll(".flex > div");
        userTypeDivs.forEach((div) => {
          div.classList.remove("selected");
        });

        const selectedDiv = document.querySelector(
          `[onclick="selectUserType(${roleId})"]`
        );
        selectedDiv.classList.add("selected");
      }
    </script>
  </body>
</html>
